<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengi Jump - Coming Soon!</title>
  <link rel="icon" type="image/x-icon" href="logo.svg">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap');
  body {
  font-family: 'Comfortaa', sans-serif;
  margin: 0;
  background-color: #80deea;
  color: #37474f;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  flex-direction: column;
  padding: 20px;
  text-align: center;
  background-size: cover;
  background-position: center;
  }
  .overlay {
  background-color: rgba(255, 255, 255, 0.9);
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.15);
  max-width: 600px;
  width: 80%;
  }
  .logo-container {
  margin-bottom: 20px;
  }
  .logo-container img {
  max-width: 150px;
  height: auto;
  display: block;
  margin: 0 auto;
  }
  h1 {
  font-size: 2.5em;
  margin-bottom: 15px;
  color: #00838f;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
  }
  p {
  font-size: 1.1em;
  margin-bottom: 30px;
  line-height: 1.6;
  }
  .announcement {
  background-color: #b2ebf2;
  color: #006064;
  padding: 15px 25px;
  border-radius: 8px;
  font-size: 1.2em;
  font-weight: bold;
  margin-bottom: 30px;
  }
  .social-links {
  margin-top: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  }
  .social-links a {
  display: block;
  width: 40px;
  height: 40px;
  }
  .social-links a img {
  max-width: 100%;
  height: auto;
  display: block;
  }
  </style>
 </head>
 <body>
  <div class="overlay">
  <h1>Get Ready to Jump!</h1>
  <p>Pengi Jump is soaring your way soon! Prepare for a fun and exciting adventure with our little penguin friend.</p>
  <div class="announcement">
  Launch Date: To Be Announced
  </div>
  <div class="social-links">
  <a href="https://www.youtube.com/@pengithegamer" target="_blank">
  <img src="youtube.svg" alt="YouTube">
  </a>
  <a href="https://github.com/PengiCoder" target="_blank">
  <img src="github.svg" alt="GitHub">
  </a>
  <a href="https://discord.gg/qFAjUQYzPN" target="_blank">
  <img src="discord.svg" alt="Discord">
  </a>
  </div>
  </div>
 </body>
 </html>
